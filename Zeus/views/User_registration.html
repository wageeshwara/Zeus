<!-- breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
            <li><a href=#!/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
            <li class="active">Register Page</li>
        </ol>
    </div>
</div>
<!-- //breadcrumbs -->
<!-- register -->
<div class="register">
    <div class="container">
        <h2>Register Here</h2>
        <div class="login-form-grids" ng-controller="UserController">
            <h5>profile information</h5>
            
                <input type="text" placeholder="First Name..." required=" " ng-model="user.firstname">
                 <span ng-show="!user.firstname">Please enter first name!</span>
                <input type="text" placeholder="Last Name..." required=" " ng-model="user.secondname">
            
            <div class="register-check-box">
                <div class="check">
                    <label class="checkbox"><input type="checkbox" name="checkbox" ng-model="user.newsletter"><i> </i>Subscribe to Newsletter</label>
                </div>
            </div>
            <h6>Login information</h6>
            
                <input type="email" placeholder="Email Address" required=" " ng-model="user.email">
                <input type="password" placeholder="Password" required=" " ng-model="user.password">
                <input type="password" placeholder="Password Confirmation" required=" " ng-model="user.password1">
                <div class="register-check-box">
                    <div class="check">
                        <label class="checkbox"><input type="checkbox" name="checkbox" ng-model="user.termsCondition"><i> </i>I accept the terms and conditions</label>
                    </div>
                </div>
                <input type="submit"  ng-click="register()" value="Register">
            <div class="alert alert-danger" ng-show="regFail">{{description}}</div>
        </div>
        <div class="register-home">
            <a href="!#/">Home</a>
        </div>
    </div>
</div>
<!-- //register -->
