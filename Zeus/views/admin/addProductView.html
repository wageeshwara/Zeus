<div id="page-wrapper" ng-controller="AddProductController">
    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Add Product
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i>Product Preview</h3>
                    </div>
                    <div class="panel-body">
                        <img class="img-thumbnail" src="http://placehold.it/400x400" alt="">
                        <br/>
                        <div class="form-group">
                            <label>Add Product Image</label>
                            <input type="file">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-money fa-fw"></i>Enter Product Details</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Product Id</label>
                            <input class="form-control" type="number" ng-model="product.productId">
                            <p class="help-block">Product Id here.</p>

                            <label>Name</label>
                            <input class="form-control" type="text" ng-model="product.name">
                            <p class="help-block">Product Name here.</p>

                            <label>Price</label>
                            <input class="form-control" type="number" ng-model="product.price">
                            <p class="help-block">Product price for one product here.</p>

                            <label>Quantity</label>
                            <input class="form-control" type="number" ng-model="product.quantity">
                            <p class="help-block">Product Quantity in inventory here.</p>
                        </div>
                        <div class="text-right">
                            <button type="button" class="btn btn-success" ng-click="save()">Save</button>
                            <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
