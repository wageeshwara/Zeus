    <div ng-controller="CartController">

    <div class="checkout">
    <div class="container">

        <h2>Your shopping cart contains: <span>{{cart.length}} Products</span></h2>
        <div class="checkout-right">
            <table class="timetable_sub">
                <thead>
                    <tr>
                        <th>SL No.</th>
                        <th>Product</th>
                        <th>Quality</th>
                        <th>Product Name</th>

                        <th>Price</th>
                        <th>Remove</th>
                    </tr>
                </thead>

                <tr class="rem1" ng-repeat="prod in cart">
                    <td class="invert">
                        {{
                    $index+1
                        }}
                    </td>
                    <td class="invert-image"><a href="single.html"><img src="assets/images/1.png" alt=" " class="img-responsive" /></a></td>
                    <td class="invert">
                        <div class="quantity">
                            <div class="quantity-select">
                                <div class="entry value-minus">&nbsp;</div>
                                <div class="entry value"><span>{{prod.count}}</span></div>
                                <div class="entry value-plus active">&nbsp;</div>
                            </div>
                        </div>
                    </td>
                    <td class="invert">{{prod.name}}</td>

                    <td class="invert">LKR {{prod.price}}</td>
                    <td class="invert">
                        <div class="rem">
                            <div ng-click="removeItemCart(prod)" class="close1"> </div>
                        </div>
                        
                    </td>
                </tr>
                <!--quantity-->
                <script>
									$('.value-plus').on('click', function(){
										var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10)+1;
										divUpd.text(newVal);
									});

									$('.value-minus').on('click', function(){
										var divUpd = $(this).parent().find('.value'), newVal = parseInt(divUpd.text(), 10)-1;
										if(newVal>=1) divUpd.text(newVal);
									});
                </script>
                <!--quantity-->
            </table>
        </div>
        <div class="checkout-left">
            <div class="checkout-left-basket">
                <h4>Continue to basket</h4>
                <ul ng-repeat="c in cart">
                    <li>{{c.name}} <i>-</i> <span>{{c.price *c.count | currency}} </span></li>
                    
                </ul>
                <ul>
                    <li>Total <i>-</i> <span>{{total | currency}}</span></li>
                </ul>
            </div>
            <div class="checkout-right-basket">
                <a><span class="glyphicon glyphicon-menu-left" ng-click="order()" aria-hidden="true"></span>Check Out</a>
            </div>
            <div class="clearfix"> </div>
        </div>
            </div>
    </div>
</div>
