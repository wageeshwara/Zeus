<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
            <li><a href="#!/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
            <li class="active">Login Page</li>
        </ol>
    </div>
</div>
<div class="login">
    <div class="container">
        <h2>Login Form</h2>

        <div class="login-form-grids animated wow slideInUp" data-wow-delay=".5s" ng-controller="LoginController">
                <input type="text" placeholder="Email Address" ng-model="username.email" required=" ">
                <input type="password" placeholder="Password" ng-model="username.password" required=" ">
                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <input type="submit" ng-click="login()" value="Login">
            <div class="alert alert-danger" ng-show="loginFail">{{description}}</div>
        </div>
        
        <h4>For New People</h4>
        <p><a href="registered.html">Register Here</a> (Or) go back to <a href="index.html">Home<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a></p>
    </div>
</div>
